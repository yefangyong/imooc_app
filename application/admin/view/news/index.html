<!--header-->
{include file="public/_meta" title="娱乐资讯"/}
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
  <div class="text-c">
    <form action="{:url('news/index')}" method="get">
	 <span class="select-box inline">
		<select name="catid" class="select">
          <option value="0">全部分类</option>
            {volist name="cats" id="vo"}
                <option value="{$key}" {if condition="$key eq $cat"} selected="selected"{/if}>{$vo}</option>
            {/volist}
        </select>
		</span> 日期范围：
        <input type="text" name="start_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$start_time}" style="width:140px;" >
        -
        <input type="text" name="end_time" class="input-text" id="countTimestart" onfocus="selecttime(1)" value="{$end_time}"  style="width:140px;">

      <input type="text" name="title" id="" value="{$title}" placeholder=" 资讯名称" style="width:250px" class="input-text">
      <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
    </form>
  </div>

  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive" >
      <thead>
      <tr class="text-c">
        <th width="25"><input type="checkbox" name="" value=""></th>
        <th width="80">ID</th>
        <th width="200">标题</th>
        <th width="80">分类</th>
        <th width="80">缩图</th>
        <th width="120">更新时间</th>
        <th width="40">是否推荐</th>
        <th width="60">发布状态</th>
        <th width="120">操作</th>
      </tr>
      </thead>
      <tbody>
      {volist  name="news" id="vo"}
      <tr class="text-c">
        <td><input type="checkbox" value="" name=""></td>
        <td>{$vo.id}</td>
        <td class="text-l"><u style="cursor:pointer" class="text-primary"  title="查看">{$vo.title}</u></td>
        <td>{$vo.catid|getCatName}</td>
        <td><img width="60" height="60" class="picture-thumb" src="{$vo.image}"></td>
        <td>{$vo.update_time}</td>
        <td>{$vo.is_position|isYesNo}</td>
        <td class="td-status"><a href="javascript:;" class="{$vo.status ? '':'app-status'}" attr-message="修改" attr-status="1" attr-id="{$vo.id}" att><span class="label {$vo.status ? 'label-success':'label-danger'} radius">{$vo.status|status}</span></a></td>
        <td class="f-14 td-manage"> <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5 app-status"  href="javascript:;" attr-message="删除" attr-status="-1" title="删除" attr-id="{$vo.id}"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
      {/volist}
      </tbody>
    </table>
    <div id="laypage"></div>
  </div>
</div>
<!--header-->
{include file="public/_footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/hadmin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var url = "{:url('news/index')}"+"?{$query}";
    //分页
    laypage({
        cont: 'laypage' //分页容器的id
        ,pages: '{$totalPage}' //总页数
        ,skin: '#5FB878' ,//自定义选中色值
        //,skip: true //开启跳页
        curr :'{$curr}',
        jump: function(obj, first){
            if(!first){
                location.href = url+'&page='+obj.curr
            }
        }
    });
    var SCOPE = {
        'status_url':"{:url('news/status')}",
        'jump_url':"{:url('news/index')}"
    }
</script>
<style>
  .imooc-app .pagination li{display:inline; padding-left:10px;}
  .pagination .active{color:red}
  .pagination .disabled{color:#888888}
</style>
</body>
</html>
